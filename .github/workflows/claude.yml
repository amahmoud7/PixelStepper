name: Claude Code Assistant

# Trigger when someone comments @claude on an issue or PR,
# or when a new issue is labeled "claude"
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-comment:
    # Run when someone mentions @claude in a comment
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          use_claude_app: true
          model: "sonnet"
          max_turns: "15"

  claude-auto-implement:
    # Run when an issue is labeled "claude"
    if: |
      github.event_name == 'issues' &&
      contains(github.event.issue.labels.*.name, 'claude')
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          use_claude_app: true
          model: "opus"
          max_turns: "30"
          prompt: |
            Read the CLAUDE.md for project context. Implement the feature or fix
            described in this issue. Create a PR with your implementation.
            Make sure to run the build to verify your changes compile.
